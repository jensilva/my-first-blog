{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
				{% if user.is_authenticated %}
                {{ post.published_date }} <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
            </div>
        {% endif %}

        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
